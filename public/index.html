    <script type="module">
        import { getMovies } from "./js/services/dataService.js"
        const INITIAL_NUMNBERS_OF_MOVIES = 7
        const NUMBERS_OF_ALL_MOVIES = 25

        $(document).ready(function () {
            async function initialization(numberOfMovies) {
                const movies = await getMovies(numberOfMovies)
                console.log(movies)

                // statically assign movie information to carousel
                for (let i = 0; i < 3; i++) {
                    console.log(movies.length)

                    // set information of top 3 sales movie to carousel
                    document.getElementById(`carousel${i + 1}`).src = movies[i].poster
                    document.getElementById(`carousel${i + 1}`).alt = movies[i].title
                    document.getElementById(`carouselBackground${i + 1}`).style.backgroundImage = `url(${movies[i].poster})`

                    if (movies[i].trailer !== null) {
                        document.getElementById(`carouselLink${i + 1}`).href = movies[i].trailer
                    }
                }

                // dynamically create movie cards.
                let movieCardsHTML = setMovieCards(movies)

                // add "show more" button
                movieCardsHTML += `
                    <div>
                        <button id="showMoreMoviesBtn" style="width: 200px; height: 300px; background-color: transparent; margin-top: 7.5px; margin-left: 7.5px; margin-right: 7.5px; border-radius: 10px;">SHOW MORE</button>
                    </div>
                `

                const container = document.getElementById('movieCards')
                container.innerHTML = movieCardsHTML

                // Event listener for "show more" button
                document.getElementById('showMoreMoviesBtn').addEventListener('click', function () {
                    showMoreMovies()
                })
            }

            async function showMoreMovies() {
                const movies = await getMovies(NUMBERS_OF_ALL_MOVIES)
                console.log(movies)

                // dynamically create all the movie cards.
                const movieCardsHTML = setMovieCards(movies)
                const container = document.getElementById('movieCards')
                container.innerHTML = movieCardsHTML
            }

            // Initial set up
            initialization(INITIAL_NUMNBERS_OF_MOVIES)
        });

        function setMovieCards(movies) {
                let movieCardsHTML = movies.map(movie => {
                    let element = ""
                    const title = `
                        <div class="movie">
                            <a id="movieInfo${movie.id}" href="./pages/movie-info.html?movieId=${movie.id}">
                                <img id="img${movie.id}" style="margin-top: 7.5px; margin-left: 7.5px; margin-right: 7.5px" src="${movie.poster}" alt="${movie.title}">
                            </a>
                        `
                    element += title

                    // add trailer button if trailer exists
                    if(movie.trailer !=null){
                        const trailer = `
                            <button id="button${movie.id}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal${movie.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-play-circle mx-1" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
                                </svg>
                                <span style="text-align: center;">
                                    Watch Trailer
                                </span>
                            </button>
                        </div>
                        <!--This part is for movie trailer in popup window-->
                        <div class="modal fade" id="Modal${movie.id}" tabindex="-1" aria-labelledby="${movie.id}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <iframe src="${movie.trailer}" frameborder="5" style="width: 100%; aspect-ratio: 4/3;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
                        element += trailer
                    }
                    // close <div> tag if trailer doesn't exist
                    else {
                        const trailer = `</div>`
                        element += trailer
                    }

                    return element
                }).join('')
