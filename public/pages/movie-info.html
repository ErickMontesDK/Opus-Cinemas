    <script>
        function toggleSchedule(id) {
            var schedule = document.getElementById(id);
            var schedule2 = document.getElementById('schedule2')
            var schedule3 = document.getElementById('schedule3')
            var schedule1 = document.getElementById('schedule1')
            schedule1.classList.remove('hide');
            schedule2.classList.remove('hide');
            schedule3.classList.remove('hide');

            schedule1.classList.remove('show');
            schedule2.classList.remove('show');
            schedule3.classList.remove('show');
            schedule.classList.add('show');
        }

    </script>
